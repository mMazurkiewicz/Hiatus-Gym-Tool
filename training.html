<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HGT training page</title>
    <link rel="stylesheet" type="text/css" href="style/training.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <div class="container">
        <div class="start">
            <div class="exerciseName shadow"></div>
            <div class="flexColumn">
                <div class="timer"></div>
                <div class="loop">Loop: <span></span></div>
            </div>
            <div class="stop">STOP</div>
        </div>

        <div id="addNewEx">
            <form action="#">
                <div class="error">I need all fields</div>
                <input type="text" name="exName" placeholder="exercise name">
                <input type="number" name="exTime" placeholder="exercise time (sec)">
                <input type="number" min="1" max="99" name="restTime" placeholder="rest (sec)">

                <div class="addEx shadow">SAVE</div>
            </form>
        </div>
        <header class="shadow">
            <div class="trainingName" contenteditable="true">Training name</div>
        </header>

        <section id="exList">
            <div class="cycles">
                <p>LOOPS:</p>
                <input type="number" value=1 name="cycles" min="1" max="99" placeholder="1 - 99" class="cyclesNum">
                <!-- <p contenteditable="true" class="cyclesNum">1</p> -->
            </div>
            <div class="exercise shadow" data-time="3" data-rest="3" data-name="aaa">aaa</div>
            <div class="exercise shadow" data-time="3" data-rest="3" data-name="bbb">bbb</div>
            <div class="exercise shadow" data-time="3" data-rest="3" data-name="ccc">ccc</div>
        </section>
        <section class="buttons">
            <div class="addButton shadow">
                <p>+</p>
            </div>
            <div class="startButton shadow"></div>
        </section>
    </div>

    <audio src="sounds/6.mp3"></audio>
    <audio src="sounds/1.mp3"></audio>
    <audio src="sounds/2.mp3"></audio>
    <audio src="sounds/3.mp3"></audio>
    <audio src="sounds/4.mp3"></audio>
    <audio src="sounds/5.mp3"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.8/firebase.js"></script>
    <!-- <script src="js/app.js"></script> -->
    <script src="js/training.js"></script>
</body>

</html>
